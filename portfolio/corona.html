<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style -->
    <link rel="stylesheet" href="../style.css" />
    <!-- ICON -->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Font  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- HEADER -->
    <header class="l-header">
      <nav class="nav bd-grid">
        <div>
          <a href="../index.html" class="nav__logo">Dio Rovelino</a>
        </div>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="../index.html" class="nav__link">HOME</a>
            </li>
            <li class="nav__item">
              <a href="#realtime" class="nav__link">Realtime</a>
            </li>
            <li class="nav__item">
              <a href="#github" class="nav__link">Github Code</a>
            </li>
          </ul>
        </div>
        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>

    <!-- Corona Chat -->
    <section class="corona section" id="realtime">
      <h2 class="section-title">UI/UX : Corona Tracker</h2>

      <div class="corona__container bd-grid">
        <div class="realtime__img">
          <p
            style="
              text-align: center;
              color: black;
              font-weight: bold;
              margin-top: 4rem;
            "
          >
            Input User
          </p>
          <img
            src="../image/corona/1.jpg"
            alt=""
            style="
              margin-bottom: var(--mb-4);
              border-radius: 20px;
              margin: 0px auto;
            "
            width="400"
            height="400"
          />

          <p
            style="
              text-align: center;
              color: black;
              font-weight: bold;
              margin-top: 4rem;
            "
          >
            Chat
          </p>
          <img
            src="../image/corona/2.jpg"
            alt=""
            style="
              margin-bottom: var(--mb-4);
              border-radius: 20px;
              margin: 0px auto;
            "
            width="400"
            height="400"
          />
        </div>
      </div>
    </section>

    <!-- Github Code -->

    <section class="github section" id="github">
      <h2 class="section-title">Figma Link</h2>
      <div class="github__container bd-grid" style="text-align: center">
        <a
          href="https://www.figma.com/file/fbog3vQvwJ6Kpi1RNszytg/Untitledo"
          class="about__social-icon"
          target="_blank"
          ><i class="bx bxl-figma" style="font-size: 50px"></i
        ></a>
        <a
          href="https://www.figma.com/file/fbog3vQvwJ6Kpi1RNszytg/Untitled"
          target="_blank"
          ><p
            style="
              margin-top: --var(--mb-3);
              font-size: 20px;
              text-decoration: underline;
              color: black;
              margin-top: 20px;
            "
          >
            Click Here
          </p></a
        >
      </div>
    </section>

    <!-- Scroll -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="../script.js"></script>
  </body>
</html>
