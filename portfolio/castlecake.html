<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style -->
    <link rel="stylesheet" href="../style.css" />
    <!-- ICON -->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Font  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- HEADER -->
    <header class="l-header">
      <nav class="nav bd-grid">
        <div>
          <a href="../index.html" class="nav__logo">Dio Rovelino</a>
        </div>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="../index.html" class="nav__link">HOME</a>
            </li>
            <li class="nav__item">
              <a href="#castle" class="nav__link">Castle Cake</a>
            </li>
            <li class="nav__item">
              <a href="#github" class="nav__link">Github Code</a>
            </li>
          </ul>
        </div>
        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>

    <!-- Castle Cake -->
    <section class="castlecake section" id="castle">
      <h2 class="section-title">Castle Cake</h2>

      <div class="castlecake__container bd-grid">
        <div class="castlecake__img">
          <p style="text-align: center; color: black; font-weight: bold">
            Menu
          </p>
          <img
            src="../image/cc/castlecake1.jpg"
            alt=""
            style="margin-bottom: var(--mb-4); border-radius: 20px"
          />

          <p style="text-align: center; color: black; font-weight: bold">
            Promo (Menu)
          </p>
          <img
            src="../image/cc/castlecake2.jpg"
            alt=""
            style="margin-bottom: var(--mb-4); border-radius: 20px"
          />

          <p style="text-align: center; color: black; font-weight: bold">
            Contact Us (Menu)
          </p>
          <img
            src="../image/cc/castlecake3.jpg"
            alt=""
            style="margin-bottom: var(--mb-4); border-radius: 20px"
          />
        </div>
      </div>
    </section>

    <!-- Github Code -->

    <section class="github section" id="github">
      <h2 class="section-title">Github Code</h2>
      <div class="github__container bd-grid" style="text-align: center">
        <a
          href="https://github.com/floxydio/castlecake-tugas"
          class="about__social-icon"
          target="_blank"
          ><i class="bx bxl-github" style="font-size: 50px"></i
        ></a>
        <a href="https://github.com/floxydio/castlecake-tugas" target="_blank"
          ><p
            style="
              margin-top: --var(--mb-3);
              font-size: 20px;
              text-decoration: underline;
              color: black;
              margin-top: 20px;
            "
          >
            Click Here
          </p></a
        >
      </div>
    </section>

    <!-- Scroll -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="../script.js"></script>
  </body>
</html>
